name: Build and upload DockerHub image

on: [push]

# Configure DOCKERHUB_USER and DOCKER_IMAGE as repository variables
# (Settings -> Variables) so forks can set their own values without
# modifying this workflow file.

permissions:
  id-token: write
  contents: write

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # login uses access token: https://docs.docker.com/docker-hub/access-tokens/
          # DOCKERHUB_USER should be defined as a repository variable (Settings -> Variables)
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # DOCKER_IMAGE should be defined as a repository variable (Settings -> Variables)
          images: ${{ vars.DOCKER_IMAGE }}
          flavor: |
            latest=true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
