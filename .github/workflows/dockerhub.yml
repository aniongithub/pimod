name: Build and upload DockerHub image

on:
  release:
    types: [published]

# Configure DOCKERHUB_USER and DOCKER_IMAGE as repository variables
# (Settings -> Variables) so forks can set their own values without
# modifying this workflow file.

permissions:
  id-token: write
  contents: write

jobs:
  build-all:
    # Only run when the release targets the repository's default branch
    if: ${{ github.event.release.target_commitish == github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: .
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # login uses access token: https://docs.docker.com/docker-hub/access-tokens/
          # DOCKERHUB_USER should be defined as a repository variable (Settings -> Variables)
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tag from release
        id: meta
        run: |
          # Compute release tag
          RELEASE_TAG="${{ github.event.release.tag_name }}"

          # Read repository vars (may be empty)
          DOCKER_IMAGE_VAR='${{ vars.DOCKER_IMAGE }}'
          DOCKERHUB_USER_VAR='${{ vars.DOCKERHUB_USER }}'

          # Default image: if DOCKER_IMAGE is empty, use DOCKERHUB_USER/<repo-name> or <repo-name>
          if [ -z "$DOCKER_IMAGE_VAR" ]; then
            REPO_NAME=$(basename "$GITHUB_REPOSITORY")
            if [ -n "$DOCKERHUB_USER_VAR" ]; then
              IMAGE="$DOCKERHUB_USER_VAR/$REPO_NAME"
            else
              IMAGE="$REPO_NAME"
            fi
          else
            IMAGE="$DOCKER_IMAGE_VAR"
          fi

          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.RELEASE_TAG }}
